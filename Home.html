<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tirador Xtreme</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('demo1/Game_logo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      color: #fff;
      text-align: center;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      max-width: 2048px;
      margin: 0 auto;
      padding: 10px;
    }

    /* --- TOP BAR --- */
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }
    #top-right {
      display: flex;
      gap: 20px;
      font-size: 18px;
      font-weight: bold;
      align-items: center;
    }

    /* --- PLAY BUTTON --- */
    #play-button {
      display: inline-block;
      margin: 30px auto;
      padding: 20px 60px;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(to bottom, #4fc3f7, #0288d1);
      border: 4px solid #fff;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 6px #01579b, 2px 2px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }
    #play-button:hover {
      transform: scale(1.05);
    }

    /* --- BOTTOM BAR --- */
    #bottom-bar {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .bottom-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      font-size: 16px;
      background: #f9a825;
      color: #fff;
      padding: 15px 20px;
      border-radius: 15px;
      font-weight: bold;
      box-shadow: 0 4px #b37400, 2px 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .bottom-icon:hover {
      transform: scale(1.1);
    }

    /* --- VERSION TEXT --- */
    #version {
      margin-bottom: 10px;
      font-size: 14px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    /* --- RESPONSIVE FIXES --- */
    @media (max-width: 768px) {
      #play-button {
        font-size: 24px;
        padding: 15px 40px;
      }
      .bottom-icon {
        font-size: 14px;
        padding: 10px 15px;
      }
    }

    @media (max-width: 480px) {
      #play-button {
        font-size: 20px;
        padding: 12px 30px;
      }
      #top-bar {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- TOP BAR -->
    <div id="top-bar">
      <div id="top-right">
        <span id="achievements">&#127942; Achievements</span>
        <span id="coins">&#128142; 1000</span>
      </div>
    </div>

    <!-- PLAY BUTTON -->
    <div id="play-button">PLAY</div>

    <!-- BOTTOM BAR -->
    <div id="bottom-bar">
      <div id="profile" class="bottom-icon">&#128100;<br>Profile</div>
      <div id="shop" class="bottom-icon">&#128722;<br>Shop</div>
      <div id="settings-bottom" class="bottom-icon">&#9881;<br>Settings</div>
    </div>

    <!-- VERSION -->
    <div id="version">Version 1.2<br>CEC 90's Games</div>
  </div>
</body>
</html>

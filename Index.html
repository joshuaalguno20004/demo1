<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirador Xtreme</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111; /* Dark background for game vibe */
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
        }
        .logo {
            width: 80%;
            max-width: 400px;
            height: auto;
            margin-bottom: 50px;
        }
        .game-container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .play-btn {
            background: linear-gradient(45deg, #ff4500, #ff7300);
            color: #fff;
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: bold;
            padding: clamp(10px, 3vw, 15px) clamp(25px, 6vw, 40px);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .play-btn:hover{
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 115, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="game-container">
    <img src="Game_logo.png" alt="Tirador Xtreme Logo" class="logo">
    <button class="play-btn" id="playBtn">Play</button>
    </div>
    <script src="Main.js"></script>
</body>
</html>
